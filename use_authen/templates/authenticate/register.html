<!DOCTYPE html>
<html>
    <head>
        <title>Authenticate</title>
    </head>

    <body>
        <h1>Register with SelectDine</h1>

        {% if registered %}
        <strong>thank you for registering!</strong><br>
        <a href="/authenticate/">Return to the homepage.</a><br />
        {% else %}
        SelectDine says: <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/authenticate/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
